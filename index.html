<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fonts/css/all.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Carousel css</title>
</head>
<body>
    <div class="carousel_track-container">
        <ul class="carousel_track">
            <li class="carousel_slide current-slide">
                <img class="carousel_image" src="/assets/img/001.jpg" alt="">
            </li>
            <li class="carousel_slide">
                <img class="carousel_image" src="/assets/img/002.jpg" alt="">
            </li>
            <li class="carousel_slide">
                <img class="carousel_image" src="/assets/img/003.jpg" alt="">
            </li>
        </ul>
    </div>

    <div class="carousel_btn-container">
        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div> 
    
        <div class="carousel">
            <button class="carousel_button carousel_button--right "> 
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="carousel_button  carousel_button--left ">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
